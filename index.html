<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hojas de Estilo -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/132efbeab8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Dashoboard App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- SideBar -->
            <nav class="col-md-4 col-lg-3 d-md-block sidebar">
                <div class="sidebar-sticky pt-3">
                    <div class="proy-info p-3 mb-3">
                        <h1>Proyecto 3:</h1>
                        <h2>Tablero de datos</h2>
                        <p>En este tablero se encuentran datos sobre civilizaciones, unidades, estructuras
                            y tecnología
                            del
                            juego Age of Empires II.</p>
                    </div>
                    <ul class="nav flex-column p-3">
                        <li class="nav-item"><i class="fa-solid fa-hammer"></i> Age of empires</li>
                    </ul>
                </div>
            </nav>
            <div class="dashboard col-md-6 col-lg-9">
                <img class="main-img" src="/assets/images/AoE_gameplay.webp" alt="">
                <div class="m-3">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Tipo de ejército</th>
                                <th scope="col">Expansión</th>
                                <th scope="col">Bonus de equipo</th>
                            </tr>
                        </thead>
                        <tbody id="tblAoE">
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script src="/assets/js/main.js"></script>
